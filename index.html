<head>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<script src="jetform.js"></script>
	<link rel="stylesheet" href="jetform.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form id="jetform" novalidate>
					<div class="form-group">
						<label for="firstName">שם פרטי</label>
						<input class="form-control" required id="firstName" type="text" placeholder="שם פרטי" name="jf_txt_1">
					</div>
					<div class="form-group">
						<label for="lastName">שם משפחה</label>
						<input class="form-control" id="lastName" type="text" name="jf_txt_2">
					</div>
					<div class="form-group">
						<label for="emailInput">כתובת מייל</label>
						<input class="form-control" id="emailInput" type="email" name="jf_txt_3">
					</div>
					<div class="form-group">
						<label for="telInput">טלפון</label>
						<input class="form-control" id="telInput" maxlength="11" type="tel" name="jf_txt_4">
					</div>
					<div class="form-group">
						<label for="idInput">תעודת זהות</label>
						<input class="form-control" id="idInput" data-idnumber type="number" name="jf_txt_9">
					</div>
					
					<div class="form-group">
						<label for="selectInput">תבחר מספר</label>
						<select id="selectInput" required name="jf_combo_7" class="form-control">
							<option value="" selected disabled>בחר</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>

					<div class="checkbox">
						<label>
							<input id="jf_chk_5" required type="checkbox" name="jf_chk_5"> זה חובה
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input id="jf_chk_6" type="checkbox" name="jf_chk_6"> זה לא
						</label>
					</div>

					<div class="radio">
						<label>
							<input type="radio" name="jf_rdb_8" id="optionsRadios1" value="כחול" required>
							גלולה כחולה
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="jf_rdb_8" id="optionsRadios2" value="אדום" required>
							גלולה אדומה
						</label>
					</div>

					<div class="radio">
						<label>
							<input type="radio" name="jf_rdb_9" id="optionsRadios3" value="כחול" required>
							גלולה כחולה
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="jf_rdb_9" id="optionsRadios4" value="אדום" required>
							גלולה אדומה
						</label>
					</div>

					<button type="submit" class="btn btn-default">שלח</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
