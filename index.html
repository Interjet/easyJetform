<!doctype html>

<html lang="he">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>easyJetform</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.rawgit.com/morteza/bootstrap-rtl/v3.3.4/dist/css/bootstrap-rtl.min.css">
	<script src="jetform.js"></script>
	<link rel="stylesheet" href="jetform.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form id="jetform">
					<div class="form-group">
						<label for="firstName">שם פרטי</label>
						<input class="form-control" id="firstName" type="text" placeholder="שם פרטי" name="jf_txt_1">
						<div class="input-error"></div>
					</div>
					<div class="form-group">
						<label for="lastName">שם משפחה</label>
						<input class="form-control" id="lastName" placeholder="שם משפחה" type="text" data-validate="alpha|equals[#firstName]" name="jf_txt_2">
						<div class="input-error"></div>
					</div>
					<div class="form-group">
						<label for="emailInput">כתובת מייל</label>
						<input class="form-control" id="emailInput" placeholder="אימייל" type="email" name="jf_txt_3">
						<div class="input-error"></div>
					</div>
					<div class="form-group">
						<label for="telInput">טלפון</label>
						<input class="form-control" id="telInput" type="tel" name="jf_txt_4">
						<div class="input-error"></div>
					</div>
					<div class="form-group">
						<label for="idInput">תעודת זהות</label>
						<input class="form-control" id="idInput" type="number" data-validate="greater_than[3]" name="jf_txt_9">
						<div class="input-error"></div>
					</div>
					<div class="form-group">
						<label for="textareaInput">שדה טקסט</label>
						<textarea class="form-control" required name="jf_area_11" rows="5" id="textareaInput"></textarea>
						<div class="input-error"></div>
					</div>

					<div class="form-group">
						<label for="selectInput">תבחר מספר</label>
						<select id="selectInput" required name="jf_combo_7" class="form-control" data-validate="required">
							<option value="" selected disabled>בחר</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<div class="input-error"></div>
					</div>

					<div class="form-group">
						<label for="textInput">הודעת שגיאה מותאמת</label>
						<input class="form-control" id="textInput" required type="text" name="jf_txt_12">
						<div class="input-error"></div>
					</div>
					
					<div class="row">
						<div class="form-group col-xs-8">
							<label for="tel-suffix">מספר טלפון</label>
							<input type="tel" name="jf_txt_13" maxlength="7" required id="tel-suffix" data-prefix="#tel-prefix" class="form-control">
							<div class="input-error"></div>
						</div>
						<div class="form-group col-xs-4">
							<label for="tel-prefix">קידומת</label>
							<select required id="tel-prefix" class="form-control">
								<option value="" selected disabled></option>
								<option value="054">054</option>
								<option value="050">050</option>
								<option value="055">055</option>
								<option value="04">04</option>
								<option value="077">077</option>
							</select>
							<div class="input-error"></div>
						</div>
					</div>

					<div class="checkbox">
						<label>
							<input id="jf_chk_5" type="checkbox" required name="jf_chk_5"> זה חובה
						</label>
						<div class="input-error"></div>
					</div>
					<div class="checkbox">
						<label>
							<input id="jf_chk_6" type="checkbox" name="jf_chk_6"> זה לא
						</label>
						<div class="input-error"></div>
					</div>

					<h4>תבחר אופציה</h4>
					<div class="radio">
						<label>
							<input type="radio" name="jf_rdb_8" data-name="צבעים" id="optionsRadios1" data-validate="required" value="כחול" required>
							גלולה כחולה
						</label>
                        <br>
						<label>
							<input type="radio" name="jf_rdb_8" data-name="צבעים" id="optionsRadios2" data-validate="required" value="אדום" required>
							גלולה אדומה
						</label>
						<div class="input-error"></div>
					</div>
					
					<h4>עוד אופציה</h4>
					<div class="radio">
						<label>
							<input type="radio" name="jf_rdb_9" data-name="מכשירים" id="optionsRadios3" value="כחול" required>
							iPhone
						</label>
						<div class="input-error"></div>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="jf_rdb_9" data-name="מכשירים" id="optionsRadios4" value="אדום" required>
							Android
						</label>
						<div class="input-error"></div>
					</div>

					<input type="hidden" name="jf_txt_10" value="שדה בלתי ניראה">

					<button type="submit" class="btn btn-default">שלח</button>
				</form>

			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p id="errors">שגיאה: <span id="error-msg"></span></p>
			</div>
		</div>
	</div>
	
	<script>
		$(document).ready(function(){

            $('#jetform').jetform({
				token:'nZq6scKaNvcXdgjszIcN1kaHhbYDKjAAie0yPKyTVU4AiE0Aiv9VGKu0sH7fVqWhqEkRvUyhbApBpYRGmgPkZA==',
				errorSelector: '.input-error',
				resetErrorEvent: 'blur change',
				onSuccess: function(args){
					console.log(args);
				},
				onError: function(errors){
					console.log(errors);
				}
			});
		});
	</script>
</body>
</html>
